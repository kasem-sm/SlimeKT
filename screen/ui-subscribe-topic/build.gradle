plugins {
	id("com.android.library")
	id 'com.google.devtools.ksp' version "${kspVersion}"
}

apply {
	from("$rootDir/gradle/ui.gradle")
}

android {
	libraryVariants.all { variant ->
		kotlin.sourceSets {
			getByName(variant.name) {
				kotlin.srcDir("build/generated/ksp/${variant.name}/kotlin")
			}
		}
	}
	ksp {
		arg("compose-destinations.mode", "destinations")
		arg("compose-destinations.moduleName", "ui-subscribe-topic")
	}
}

dependencies {
	implementation(project(":auth-api"))

	// Topic
	implementation(project(":features:topic:domain:interactors"))
	implementation(project(":features:topic:domain:model"))
	implementation(project(':features:topic:subscription-manager-worker'))

	implementation libs.compose.destinations.animations.core
	ksp libs.compose.destinations.ksp
}
